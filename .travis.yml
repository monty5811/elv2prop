os:
- osx
language: python
python:
- 3.6
node_js: 8
cache:
  yarn: true
  pip: true
install:
- pip install -r requirements-dev.txt
- cd client && yarn
script:
- cd client && yarn build && cd ..
- python setup.py bdist_mac
deploy:
  provider: releases
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    tags: true
  api-key:
    secure: 
